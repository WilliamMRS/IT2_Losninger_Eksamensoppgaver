<!DOCTYPE html>
    <head>
		<meta charset="utf-8" />
		<title> Index </title> 
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src = "index.js"> </script>
		<script src = "bibliotek/library.js"></script>
	</head>
	
	<body>	
		<audio id = 'windSound' src="Vedlegg_IT2_V17/sommervind.mp3"></audio>
		<img class = "imgFiles" src="Resources/vindmolleStolpe.png" alt="" id = "vindmolleStolpe">
		<img class = "imgFiles" src="Resources/vindmolleBlad.png" alt="" id = "vindmolleBlad">
		<img class = "imgFiles" src="Resources/bjoerkblad.png" alt="" id = "bjoerkblad">
		<img class = "imgFiles" src="Resources/bjoerkblad1.png" alt="" id = "bjoerkblad1">
		<img class = "imgFiles" src="Resources/standard_bjoerk.png" alt="" id = "standard_bjoerk">

		<div id = "canvasDIV">
				<canvas id = "mainCanvas" height = "600px" width = "1000px"></canvas>
		</div>
		<div id = "wattKalkulator">
			Skriv inn m/s for å beregne <br> watt i timen produsert av vindmøllen.
			<input type="number" id = "metersPerSecond" onchange = "calculateWattProduction();">m/s
			<p id = "calculatorResponse">Stille - 0</p>
		</div>
		<div id = "wattKalkulatorRutine">
			<h3> Rutine for wattproduksjon per dag</h3>
			<div class = "inputField">
			<input type="nummber"> <p>Kl 00:00 - 05:59</p>
			</div>
			<div class = "inputField">
			<input type="nummber"> <p>Kl 06:00 - 11:59</p>
			</div>
			<div class = "inputField">
			<input type="nummber"> <p>Kl 12:00 - 17:59</p>
			</div>
			<div class = "inputField">
			<input type="nummber"> <p>Kl 18:00 - 23.59</p>
			</div>
		</div>
		<div id = "Controls">
			<button class="btn" onclick = "vindStille();">Stille</button>
			<button class="btn" onclick = "lettBris();">Lett Bris</button>
			<button class="btn" onclick = "stivKuling();">Stiv Kuling</button>
			<p id = "info" class = "info">Stille 0–0.2 m/s</p>
		</div>

    </body>
	
</html>
