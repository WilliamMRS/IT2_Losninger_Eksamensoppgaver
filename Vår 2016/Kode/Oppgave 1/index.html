<!DOCTYPE html>
    <head>
		<meta charset="utf-8" />
		<title> Index </title> 
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src = "index.js"> </script>
	</head>
	
	<body>
		<video id = "romeVideo" src="../../ressurser/RomaEdited.mp4" style = "display: none;" onclick = "hideRomeVideo();" loop = "true"></video>
		<img id = "fullSizeStPetersburg" src="../../ressurser/Vinterpalasset_St_Petersburg.jpg" alt="" style = "display: none" onclick = "minimize();">
		<div id = "cityimgDIV">
				<img src="../../ressurser/Roma.jpg" alt="" class="cityimg" onclick = "playRomeVideo();">
				<img src="../../ressurser/wtc.jpg" alt="" class="cityimg" onclick = "showGuessingApp();">
				<img src="../../ressurser/Vinterpalasset_St_Petersburg.jpg" alt="" class="cityimg" onclick = "fullSize();">
		</div>
		<div id = "guessingApp" style = "display: none;">
				<img src="../../ressurser/wtc.jpg" alt="" style = "height: 500px;">
				<h4 id = "quizResponse">Hvilken bygning er dette?</h4>
				<div style = "display: block;">
						<button onclick = "guessBuilding('Williams Corp');" style = "padding: 25px; float: left;">Williams Corp</button>
						<button onclick = "guessBuilding('Empire State Building');" style = "padding: 25px; float: left;">Empire State Building</button>
						<button onclick = "guessBuilding('World Trade Center');" style = "padding: 25px; float: left;">World Trade Center</button>
				</div>
				<br><br><br><br>
				<button onclick = "hideGuessingApp();" style = "padding: 25px; display: block;">Hjem</button>
		</div>
	</body>
</html>
