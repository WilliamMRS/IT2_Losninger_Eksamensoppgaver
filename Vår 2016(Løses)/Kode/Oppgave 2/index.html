<!DOCTYPE html>
    <head>
		<meta charset="utf-8" />

		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src = "index.js"> </script>
	</head>
	
	<body>	
		<div className = "språktestDIV">
			<div id = "welcomeDIV">
					<h2>Velg en Språktest</h2>

					<button class="btn" onclick = "console.log('Finnes ikke enda')">Spansk Språktest</button>
			</div>
			<div id = "språktestapp" style = "display: none">
				<p id = 'oppgtxt'>
					Oppgavetekst
				</p>

				<p id = "poengTeller">Poeng: </p>

			</div>
		</div>
